<div class="container">
    <h2>Edit Event</h2>
    <div class="signup-form" align="center">
        <form ng-submit="editEvent(name,date,city,venue,category,description,allSpots,availableSpots,thumbnail,image,latitude,longitude)" novalidate>
          <div class="form-group">
              <label for="name">Name</label>
              <input ng-model="name" class="form-control" type="text" placeholder="">
              <!--{{data.name}}-->
          </div>
          
          <div class="form-group">
              <label for="date">Date</label>
              <input ng-model="date" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="city">City</label>
              <input ng-model="city" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="venue">Venue</label>
              <input ng-model="venue" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="Category">Category</label>
              <select ng-model="category" class="form-control">
                    <option value="">-- Select Category --</option>
                    <option value="music">Music</option>
                    <option value="sport">Sport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="arts and culture">Arts and Culture</option>
                    <option value="workshops">Workshops</option>
                    <option value="conference">Conference</option>
                    <option value="cooking">Cooking</option>
              </select>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea ng-model="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
              <label for="allSpots">All Spots</label>
              <input ng-model="allSpots" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="availableSpots">Available Spots</label>
              <input ng-model="availableSpots" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="thumbnail">Thumbnail Image</label>
              <p>Please enter the url of a thumbail image for the event. Dimensions 100px x 100px.</p>
              <input ng-model="thumbnail" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="image">Main Image</label>
              <p>Please enter the url of the main image for the event. Optimal width 700px.</p>
              <input ng-model="image" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="latitude">Location: latitude</label>
              <input ng-model="latitude" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="longitude">Location: longitude</label>
              <input ng-model="longitude" class="form-control" type="text">
          </div>
          <input type="submit" class="btn btn-default" value="Submit">
      </form>
    </div>
</div>
