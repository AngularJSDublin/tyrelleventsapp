<div class="container">
	<div class="signup-form" align="center">
	   <h2>Register</h2>
	  <form ng-submit="createAccount(email,password)">
	  	  <div class="form-group">
	  	  	  <label for="email">Email address</label>
		      <input ng-model="email" type="email" placeholder="username" novalidate>
	      </div>
	      <div class="form-group">
	      	  <label for="password">Password</label>
		      <input ng-model="password" type="password" placeholder="password" id="password" novalidate>
	      </div>
	      <div class="form-group">
	          <label for="confirm">Confirm</label>
		      <input type="password" placeholder="confirm password" id="confirm" novalidate>     
	      </div>
	      <input type="submit" class="signup-btn" value="Submit">
	  </form>
	</div>
</div>
