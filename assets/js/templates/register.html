<div class="container">
	<h2>Register</h2>
	<div class="signup-form" align="center">
	  <form ng-submit="createAccount(email,password)" novalidate>
	  	  <div class="form-group">
	  	  	  <label for="email">Email address</label>
		      <input ng-model="email" class="form-control" type="email" placeholder="Email">
		      <p class="error">Please enter a valid email address.</p>
	      </div>
	      <div class="form-group">
	      	  <label for="password">Password</label>
		      <input ng-model="password" type="password" class="form-control" placeholder="Password">
	      </div>
	      <input type="submit" class="btn btn-default" value="Submit">
	  </form>
	</div>
</div>
