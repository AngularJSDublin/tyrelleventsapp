<div class="container">
   <h2>Register</h2>
  <form ng-submit="createAccount(email,password)">
      <input ng-model="email" type="email" placeholder="username">
      <input ng-model="password" type="password" placeholder="password" id="password">
      <input type="password" placeholder="confirm password" id="confirm">
      <input type="submit" value="Submit">
  </form>
  <p>{{email}}</p>
  <p>{{password}}</p>
</div>
