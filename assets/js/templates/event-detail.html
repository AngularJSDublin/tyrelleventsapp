<div class="container" ng-controller="singleEventController">
    <div class="event">
        <h1>Event Details</h1>
        <div>
            <h2>{{eventData.date}} {{eventData.name}}</h2>
            <p>{{eventData.description}}</p>
            <p>{{eventData.location.lat}}, {{eventData.location.long}}</p>
        </div>
    </div>
</div>
